
 <div id="toasty" class="toasty-position-bottom-right"  >
    <div *ngFor="let note of _notes">
            
            <div class="toast toasty-type-{{ note.type }} toasty-theme-default">
            <div class="close-button"></div>
            <div class="toast-text">
                <span class="toast-title">Toast It!</span>
                <br>
                <span class="toast-msg">{{ note.message }}</span>
            </div>

    </div>
</div>
