<h1 mat-dialog-title>
    {{title}}
  </h1>
  
  <div mat-dialog-content>
    <p>{{message}}</p>
  </div>
  
  <div mat-dialog-actions>
    <button class="btn " mat-button (click)="onDismiss()">No</button>
    <button class="btn btn-primary ml-2" mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
  </div>
