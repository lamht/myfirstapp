<style>
.pre-loading {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    /*background: rgba(0, 0, 0, 0.3);*/
    z-index: 999999;
    
}
.fixed {
        position: fixed;
}
.pre-loading i{
    position: absolute;
    left:50%;
    top:30%;
}
</style>

<body class="app header-fixed sidebar-fixed aside-menu-fixed aside-menu-hidden">
  <!-- Enable bootstrap 4 theme -->
  <script>window.__theme = 'bs4';</script>
    <!-- Notification -->
  <notifications></notifications>
  
  <!-- App Loading... -->
  <app>
      <div class="pre-loading  fixed">
          <i class="blue fa fa-spinner fa-spin fa-4x fa-fw" ></i>
      </div>
  </app>
